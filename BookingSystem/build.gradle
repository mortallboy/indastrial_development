plugins {
    id 'java'
    id 'maven-publish'
}
/**
 *
 */
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'ru.ac.uniyar.testingcourse.bookingsystem'
            artifactId = 'BookingSystem'
            version = '1.0'

            from components.java
        }
    }
    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url = layout.buildDirectory.dir('../../mvn-repo')
        }
    }
}

repositories {
    mavenCentral()
}

tasks.named('test', Test) {
    useJUnitPlatform()
}

dependencies {
    implementation 'com.google.guava:guava:33.0.0-jre'
    implementation "junit:junit:4.13.2"
    implementation "org.junit.jupiter:junit-jupiter-api:5.10.1"
    implementation "org.junit.jupiter:junit-jupiter-engine:5.10.1"
    implementation "org.junit.jupiter:junit-jupiter-params:5.10.1"
    implementation "org.assertj:assertj-core:3.25.1"

}
